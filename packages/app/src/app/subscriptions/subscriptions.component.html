<h2>Notification Subscriptions</h2>
<div class="toggles-container">
  <mat-slide-toggle
    *ngFor="let chanel of channels"
    class="toggle-item"
    name="{{ chanel.name }}"
    class="example-margin"
    color="primary"
    labelPosition="before"
    [checked]="checkedState[chanel.name]"
    (change)="onToggleChange($event)"
    >{{ chanel.label }}
  </mat-slide-toggle>
</div>
