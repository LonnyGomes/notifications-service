<button mat-raised-button color="accent" routerLink="/feed">Back</button>

<div class="toggles-container">
  <mat-slide-toggle
    name="news"
    class="example-margin"
    color="primary"
    labelPosition="before"
    [checked]="newsChecked"
    (change)="onToggleChange($event)"
  >
    News
  </mat-slide-toggle>
  <div class="toggles-container">
    <mat-slide-toggle
      name="DevOps"
      class="example-margin"
      color="primary"
      labelPosition="before"
      [checked]="devOpsChecked"
      (change)="onToggleChange($event)"
    >
      DevOps
    </mat-slide-toggle>
    <div class="toggles-container">
      <mat-slide-toggle
        name="Releases"
        class="example-margin"
        color="primary"
        labelPosition="before"
        [checked]="releasesChecked"
        (change)="onToggleChange($event)"
      >
        Releases
      </mat-slide-toggle>
    </div>
  </div>
</div>
