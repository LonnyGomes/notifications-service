<h2>Notification Subscriptions</h2>
<div class="toggles-container">
  <mat-slide-toggle
    *ngFor="let topic of topics"
    class="toggle-item"
    name="{{ topic.name }}"
    class="example-margin"
    color="primary"
    labelPosition="before"
    [checked]="checkedState[topic.name]"
    (change)="onToggleChange($event)"
    >{{ topic.description }}
  </mat-slide-toggle>
</div>
