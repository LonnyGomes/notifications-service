<button mat-raised-button color="accent" routerLink="/feed">Back</button>

<div class="toggles-container">
  <mat-slide-toggle
    name="news"
    class="example-margin"
    color="primary"
    labelPosition="before"
    [checked]="newsChecked"
    (change)="onToggleChange($event)"
  >
    News
  </mat-slide-toggle>
</div>
